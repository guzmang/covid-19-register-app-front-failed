<div class="contenedor">
  <h2>Filtrar</h2>
  <h3>Si ambos parametros son 'Ninguno' regresará el total de personas.</h3>
  <div class="contenedor">
    <form>
      <div class="form-group">
        <label for="result">Resultado</label>
        <select class="form-control" id="result" name="result" [(ngModel)]="selectedResult">
          <option value=Ninguno>Ninguno</option>
          <option *ngFor="let result of results" [value]=result>{{ result }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">País</label>
        <select class="form-control" id="country" name="country" [(ngModel)]="selectedCountry">
          <option value=Ninguno>Ninguno</option>
          <option *ngFor="let country of countries" [value]=country>{{ country }}</option>
        </select>
      </div>
    </form>
    <button class="registro" (click)="getResultsByFilter()">Aplicar</button>
  </div>
</div>

<div class="contenedor">
    <h2>{{ title }}</h2>

    <a name="Cargar" class="registro" [routerLink]="['/register']">Cargar Análisis</a>
    <br><br>

    <h3>Nota: haga click en el nro. de la persona para ver detalles.</h3>
    <mat-table [dataSource]="persons" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> Nro. </mat-header-cell>
            <mat-cell *matCellDef="let person"> <a [routerLink]="['/person', person._id]">aquí</a>{{person.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.name}} </mat-cell>
        </ng-container>
      
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <mat-header-cell *matHeaderCellDef> País </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.country}} </mat-cell>
        </ng-container>
      
        <!-- Result Column -->
        <ng-container matColumnDef="result">
          <mat-header-cell *matHeaderCellDef> Resultado </mat-header-cell>
          <mat-cell *matCellDef="let person" [style.color]="person.resultColor"> {{person.result}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
<div>
